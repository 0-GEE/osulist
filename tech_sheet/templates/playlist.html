<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		
		<!-- bootstrap 4 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- bootstrap-table -->
		<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
		<link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">
		<style type="text/css">
			body {
				background-color: #f2f2f2;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			.navbar_container {
				margin: auto;
				max-width: 80em;
			}
			.page_container {
				margin: auto;
				max-width: 80em;
				padding: 1em;
			}
			.main_table {
				background-color: #ffffff;
				font-size: 14px;
			}
			.table-sm td {
				padding: 0.5rem;
			}
			.bootstrap-table .fixed-table-container .table.table-sm .th-inner {
				padding: 0.5rem;
			}
			a, a:visited { color: #df4b9e; }
			a:hover { color: #960c5a; }
			a:active { color: #ebccdd; }
		</style>
		<script type='text/javascript'>
			var data = {{data|tojson}};
			var columns = {{columns|tojson}};
			var pl_size = {{pl_size}};
			var pl_desc = "{{pl_desc | safe}}"; // IS IT ACTUALLY SAFE THOUGH
			var pl_title = "{{pl_title | safe}}"; // IS IT ACTUALLY SAFE THOUGH
			var pl_duration = "{{pl_duration}}";
			var pl_creator = "{{pl_creator}}";
			
			$( window ).on( 'load', function() {
				$(function() {
					$('#table').bootstrapTable({ 
						data: data,
						columns: columns,
					});
				});
				$(function() {
					$('#text_size').text( pl_size );
				});
				$(function() {
					$('#text_duration').text( pl_duration );
				});
				$(function() {
					$('#text_title').text( pl_title );
				});
				$(function() {
					$('#text_desc').text( pl_desc );
				});
				$(function() {
					$('#text_creator').text( pl_creator );
				});
				$(function() {
					$('#tab_title').text( pl_title );
				});
			});

		</script>
		<title id="tab_title">osu!list</title>
	</head>
	<body>
		<nav class="navbar navbar-dark" style="background-color: #ba2376;">
			<div class="navbar_container">
				<span class="navbar-brand">
					<b>osu!list</b>
				</span>
			</div>
		</nav>
		<div class="page_container">
			<div class="card" style="max-width: 40em;">
				<h4 class="card-title card-header" id="text_title">Card title</h4>
				<div class="card-body">
					<h6 class="card-subtitle mb-2 text-muted">Created by <b id="text_creator">None</b> &bull; <b id="text_size">-1</b> maps, <b id="text_duration">duration</b></h6>
					<p class="card-text"><i id="text_desc">none</i></p>
				</div>
			</div>
			<table
				id="table"
				data-search="true"
				data-loading-template="loadingTemplate"
				data-show-columns="true"
				class="main_table table-sm">
			</table>
		</div>
	</body>
</html>
