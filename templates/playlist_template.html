<html lang="en" op="news">
  <head>
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <link href="https://nightly.datatables.net/responsive/css/responsive.dataTables.css?_=0733d80df58ca2854b640850303e9ae6.css" rel="stylesheet" type="text/css" />
    <script src="https://nightly.datatables.net/responsive/js/dataTables.responsive.js?_=0733d80df58ca2854b640850303e9ae6"></script>

    <script src="{{ url_for('static', filename='scripts/load-playlist.js')}}"></script>
    <link href="{{ url_for('static', filename='styles/osulist-styles.css')}}" rel="stylesheet">
    <script type="text/javascript">
      init_playlist( {{data|tojson}}, {{columns|tojson}} );
    </script>

    <title>{{ pl['title'] }} | osulist</title>
  </head>
  <body style="max-width: 1920px; margin: auto;">
    <center>
      <table id="olmain" border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#f6eff0" style="background-color: #f6eff0">
        {% include 'common/navbar.html' %}
        <tr id="pagespace" title="" style="height:10px"></tr>
        <tr>
          <td>
            <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
              <tr>
                <td class="playlist-item-top playlist-title-link">
                  {{ pl['title'] }}
                </td>
              </tr>
              <tr class="playlist-details">
                <td class="playlist-item-bottom">
                  <a href="/u/{{ pl['creator_id'] }}" class="playlist-details-link">{{ pl['creator'] }}</a> | 
                  {{ pl['size'] }} maps | 
                  {{ pl['duration'] }} 
                  {% if owner %}
                  | <a href="/p/{{ pl['id'] }}/edit" class="playlist-details-link">edit</a> | 
                  <a href="/p/{{ pl['id'] }}/add" class="playlist-details-link">add</a>
                  {% endif %}
              	</td>
              </tr>
              <tr class="playlist-details">
                <td class="playlist-item-bottom"> 
                  {{ pl['desc'] }}</td>
              </tr>
              <tr>
                <td><br></td>
              </tr>
              <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
              <table id="playlist-table" class="playlist-table display compact" style="width: 99%"></table>
            </table>
            <br>
          </td>
        </tr>
        {% include 'common/footer.html' %}
      </table>
    </center>
  </body>
</html>
